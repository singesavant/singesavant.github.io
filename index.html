<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Brasserie du Singe Savant, Lille</title>
        <link rel="stylesheet" href="stylesheets/bootstrap-reboot.css" />
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/bootstrap-grid.css" />
        <link rel="stylesheet" href="stylesheets/main.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>

    <body>

        <div class="container-flex">

            <!-- first block, the showcase -->
            <div class="showcase row">
                <!-- sidebar left -->
                <div id="sidebar-left" class="sidebar col-sm-1">
                    <div class="vert-container">
                    <p>
                        HOME
                    </p>
                    </div>
                </div>

                <div class="col-sm-10">

                    <!-- top menus -->
                    <div class="row header">
                        <!-- Left menu -->
                        <div class="col-sm-3">
                            <img id="main-logo" src="images/logo.png" alt="Le Singe Savant" width="40%">
                        </div>

                        <!-- main menu -->
                        <div id="menu-column" class="col-sm-6">
                            <ul class="toolbar" id="menu">
                                <li class="home"><a href="#">Home</a></li>
                                <li class="beers"><a href="#">Bières</a></li>
                                <li class="brewery"><a href="#">Brasserie</a></li>
                                <li class="brewlab"><a href="#">Brewlab</a></li>
                                <li class="recycling"><a href="#">Recyclage</a></li>
                            </ul>
                        </div>

                        <!-- right menu -->
                        <div class="col-sm-3">
                            <ul class="toolbar" id="right-menu">
                                <li class="shop"><a href="#">Shop</a></li>
                                <li class="contact"><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- showcase -->
                    <div class="row align-items-end">
                        <div class="beer col-sm-3">
                            <img src="images/showcase_hopshot.png">
                            <button class="lightning-button">Rupture !</button>
                        </div>

                        <div class="col-sm-6 hero">
                            <img src="images/hero_lss.png">
                        </div>

                        <div class="shop col-sm-3">
                            <img src="images/showcase_shop.png">

                            <p>
                                Ouverture bientôt !
                                <span>En attendant, </span>
                            </p>

                            <button class="lightning-button">shop</button>

                        </div>
                    </div>

                </div>

                <!-- sidebar right -->
                <div id="sidebar-right" class="sidebar col-sm-1">
                    <div class="vert-container">
                    <p>
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Untapped</a></li>
                            <li><a href="#">Twitter</a></li>
                        </ul>
                    </p>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-sm">
                    1 of 3
                </div>
                <div class="col-sm">
                    2 of 3
                </div>
                <div class="col-sm">
                    3 of 3
                </div>
            </div>
        </div>
    </body>
</html>
